<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando Videos</title>
</head>
<body>
    <h1>Aprendendo a colocar um video hospedado.</h1>
    <p>Colocando video no proprio servidor ou de outro servidor.</p>
    <video src="videos/videomp4.mp4" poster="capa.png" width="560" controls autoplay loop></video>
    <video controls autoplay loop width="560">
        <source src="videos/videowebm.webm" type="video/webm">
    </video>
    <h1>inserindo videos do youtube:</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FsrMPexJkI4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
